<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8' />
  <title>Baby Slabbers</title>
  <link rel='shortcut icon' type='image/png' href='ico.png' />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/moment.min.js"></script>
  <script src="js/nl.js"></script>
  <script src="js/d3.v4.min.js"></script>
</head>
<body>
  <section id="loading">
    <img id="baby-loading" src="img/baby-loading.svg" />
    <div id="progress">
      <div id="completed"></div>
      <div id="average"></div>
      <div id="percentage-container">
        <span id="percentage">0%</span>
      </div>
      <div id="not-yet-born-container">
        <span id="not-yet-born" class="invisible">Nog even geduld…</span>
      </div>
    </div>
    <img id="charlene" src="img/charlene.png" />
  </section>
  <section id="born">
    <img id="mijn-zoon" src="img/mijn-zoon.svg" />
    <ul class="frames" id="frames">
      <li id="frame-photo"></li>
      <ul>
        <li id="frame-data">
          <div>
            Geboren op <span id="frame-data-date"></span>: <strong id="frame-data-name"></strong>
          </div>
        </li>
        <li id="frame-phone">
          <div>
            Laat maar weten als je langs wilt komen!
            <a href="tel:00310641274925">06-41274925</a>
          </div>
        </li>
      </ul>
      <li id="frame-open-guestbook">
        <div>
          Laat ’n berichtje achter in m’n <a id="open-guestbook" href="javascript:void(0)">gastenboek</a>!
        </div>
      </li>
    </ul>
  </section>
  <section id="curtains">
    <div id="curtain-left">
      <div id="curtain-left-back"></div>
      <div id="curtain-left-front"></div>
    </div>
    <div id="curtain-right">
      <div id="curtain-right-back"></div>
      <div id="curtain-right-front"></div>
    </div>
  </section>
  <section id="guestbook">
    <ul class="frames">
      <li id="frame-guestbook">
        <div id="disqus_thread"></div>
        <script>
          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
          /*
          var disqus_config = function () {
          this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://babyslabbers.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
      </li>
    </ul>
  </section>
  <script>
    moment.locale('nl')

    function parseQueryString (query) {
      var vars = query.split('&')
      var queryString = {}
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=')

        if (pair.length === 2) {
          queryString[pair[0]] = decodeURIComponent(pair[1])
        }
      }
      return queryString
    }

    var queryString = window.location.search.substring(1)
    var queryParameters = parseQueryString(queryString)

    var configBaby = {{ site.baby | jsonify }}
    var baby = Object.assign({}, configBaby, queryParameters)
  </script>
  <script src="js/script.js"></script>
  <!-- <script id="dsq-count-scr" src="//babyslabbers.disqus.com/count.js" async></script> -->
</body>
</html>
