<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8' />
  <title>Baby Slabbers</title>
  <link rel='shortcut icon' type='image/png' href='ico.png' />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/moment.min.js"></script>
  <script src="js/nl.js"></script>
  <script src="js/d3.v4.min.js"></script>
</head>
<body>
  <section id="loading">
    <img id="baby-loading" src="img/baby-loading.svg" />
    <div id="progress">
      <div id="completed"></div>
      <div id="average"></div>
      <div id="percentage-container">
        <span id="percentage">0%</span>
      </div>
      <div id="not-yet-born-container">
        <span id="not-yet-born" class="invisible">Nog even geduldâ€¦</span>
      </div>
    </div>
    <img id="charlene" src="img/charlene.png" />
  </section>
  <section id="born">
    <img id="mijn-zoon" src="img/mijn-zoon.svg" />
    <ul id="frames">
      <li id="frame-photo"></li>
      <ul>
        <li id="frame-data">
          <div>
            Geboren op <span id="frame-data-date"></span>: <strong id="frame-data-name"></strong>
          </div>
        </li>
        <li id="frame-phone">
          <div>
            Laat me weten als je langs wilt komen! <br />
            <a href="tel:00310641274925">06-41274925</a>
          </div>
        </li>
      </ul>
      <li id="frame-guestbook">
        <div>
          Hier moet 't gastenboek komen!
        </div>
      </li>
    </ul>
  </section>
  <script>
    moment.locale('nl')

    function parseQueryString (query) {
      var vars = query.split('&')
      var queryString = {}
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=')

        if (pair.length === 2) {
          queryString[pair[0]] = decodeURIComponent(pair[1])
        }
      }
      return queryString
    }

    var queryString = window.location.search.substring(1)
    var queryParameters = parseQueryString(queryString)

    var configBaby = {{ site.baby | jsonify }}
    var baby = Object.assign({}, configBaby, queryParameters)
  </script>
  <script src="js/script.js"></script>
</body>
</html>
